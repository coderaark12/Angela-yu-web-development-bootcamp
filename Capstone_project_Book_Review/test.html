<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container w-50 mt-5">
        <h3 class="mb-4">Add the following details :--</h3>
        <form class="w-75 row" action="/addReview" method="post">
          <div class="mb-3 col">
            <input type="text" class="form-control" id="exampleInputEmail1" name="title" placeholder="Enter book title">
          </div>
          <div class="mb-3 col">
              <input type="text" class="form-control" id="exampleInputEmail1" name="author" placeholder="Enter author's name">
          </div>
          <div class="mb-3 col">
              <input type="text" class="form-control" id="exampleInputEmail1" name="rating" placeholder="Give rating" min="0" max="5">
          </div>
          
          <button type="submit" class="btn btn-primary col">Submit</button>
        </form>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
